<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeSmallChange</title>
    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

    <div class="container">
        <div class="col-md-12" id="navi">
            <div class="col-md-2">
              <ul>
                <li id="naviItem"><a href="placeholder">About</a></li>
              </ul>
            </div>

            <div class="col-md-7">
              <h1 id="title">Small Change</h1>
            </div>
            <div class="col-md-3">
              <ul>
                  <li id="naviItem"><a href="placeholder">Log-In</a></li>
                  <li id="naviItem"><a href="placeholder">Sign-Up</a></li>
              </ul>
            </div>
        </div>

        <div class="row">
          <div class="col-md-12" id="navi">
              <h4>Explore categories where you can make change:</h4>
              <button type="submit" class="btn btn-lg">Environment</button>
              <button type="submit" class="btn btn-lg">Food Systems</button>
              <button type="submit" class="btn btn-lg">Health</button>
              <button type="submit" class="btn btn-lg">Animal Welfare</button>
              <button type="submit" class="btn btn-lg">Education</button>
              <button type="submit" class="btn btn-lg">Youth</button>
              <button type="submit" class="btn btn-lg">Sustainabsility</button>

          </div>
            <div class="col-md-4">
                <h1>Sign-Up</h1>
                <form class="form-horizontal" id="addForm">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="age" placeholder="Age" name="age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tags" class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tags" placeholder="Tags (separated by comma)" name="tags" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="breed" class="col-sm-2 control-label">Breed</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="breed" placeholder="Breed" name="breed" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weight" class="col-sm-2 control-label">Weight</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="weight" placeholder="Weight" name="weight" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label">ImgURL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="url" placeholder="PhotoURL" name="url" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location" placeholder="Location" name="location" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-md-8" id="animal-holder">

            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit an Animal</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="editForm">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-name" placeholder="Name" name="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">Age</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-age" placeholder="Age" name="age" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tags" class="col-sm-2 control-label">Tags</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-tags" placeholder="Tags (separated by comma)" name="tags" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="breed" class="col-sm-2 control-label">Breed</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-breed" placeholder="Breed" name="breed" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weight" class="col-sm-2 control-label">Weight</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="editWeight" placeholder="Weight" name="weight" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="url" class="col-sm-2 control-label">ImgURL</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-url" placeholder="PhotoURL" name="url" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location" class="col-sm-2 control-label">Location</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-location" placeholder="Location" name="location" required>
                            </div>
                        </div>
                        <div class="form-group hide">
                            <label for="id" class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-id" placeholder="id" name="edit-id" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- JQuery script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<!-- JQuery validate -->
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>

<script type="text/javascript">
    $("form").validate({
        rules: {
            editWeight: {
                required: true,
                number: true // must be a number
            },
            weight: {
                required: true,
                number: true // must be a number
            }
        }
    });
</script>

<!-- CUSTOM JS -->
<script src="js/main.js"></script>

</html>
