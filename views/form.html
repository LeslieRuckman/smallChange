              <h4 class="text-center lead">Complete Your Registration by Filling Out the Form Below:</h4>

                <br>
                <br>
                <form class="form-horizontal" id="addForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"> Name</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Street Number and Name, Apt">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Zipcode">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="tags" class="col-sm-2 control-label">Option1:<br> Credit Card</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="Card Number">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Expiration">
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="CVC Number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Option2:<br> Bank Account</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Account Number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Routing Number">
                        </div>
                    </div>
                    <br>
